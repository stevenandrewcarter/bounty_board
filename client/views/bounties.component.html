<div class="page-header">
    <h2><small>Bounties</small></h2>
</div>
<div class="list-group">
    <div *ngFor="#bounty of bounties" (click)="gotoDetail(bounty)">
        <a class="list-group-item">
            <h4 class="list-group-item-heading"><span class="badge">{{bounty.id}}</span> {{bounty.name}}</h4>
            <p class="list-group-item-text">{{bounty.description}}</p>
        </a>        
    </div>
</div>
<my-bounty-detail [bounty]="selectedBounty"></my-bounty-detail>
